<!DOCTYPE html>
<html lang="es">
	<head> 
		<title>Reproductor de Video</title>
		<link rel="stylesheet" href="Reproductor.css">
		<script src="Reproductor.js"></script>
	</head>
	<body>
		<section id="reproductor">
			<video id="medio" width="720" height="400" poster="https://marketing4ecommerce.net/wp-content/uploads/2020/09/Ibai-Llanos-1280x720.jpg">
				<source src="Electric  - 5 Minute Countdown.mp4">
				<source src="Electric - 5 Minute Countdown.webm">
				<source src="Electric-5-Minute-Countdown.ogg">
			</video>
			<nav>
				<div id="botones">
					<button type="button" id="reproducir">Reproducir</button>
					<button onclick=skip(-5)>&lt;&lt;</button>
					<button onclick=skip(5)>&gt;&gt;</button>
					<input type="range" min="0" max="1" value="0.5" step="0.1" id="volumen">
				</div>
				<div id="barra">
					<div id="progreso"></div>
				</div>
				<div id="Pcompleta">
					<button onclick="launchFullScreen(document.documentElement);"> Entrar en pantalla completa </button>
				</div>
				<div style="clear: both"></div>
			</nav>
		</section>
	</body>
</html>
